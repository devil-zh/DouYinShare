<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/login/css/xadmin.css">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/login/js/xadmin.js"></script>
</head>
<body>
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-header">数据统计</div>
        <div class="layui-card-body ">
            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                <li class="layui-col-md4 layui-col-xs6">
                    <a href="javascript:;" class="x-admin-backlog-body">
                        <h3>参与人数</h3>
                        <p>
                            <cite >[[${activityData.users}]]</cite></p>
                    </a>
                </li>
                <li class="layui-col-md4 layui-col-xs6">
                    <a href="javascript:;" class="x-admin-backlog-body">
                        <h3>总领券数</h3>
                        <p>
                            <cite >[[${activityData.totalCards}]]</cite></p>
                    </a>
                </li>
            </ul>
            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                <li class="layui-col-md4 layui-col-xs6">
                    <a href="javascript:;" class="x-admin-backlog-body">
                        <h3>已使用卡券</h3>
                        <p>
                            <cite >[[${activityData.usedCards}]]</cite></p>
                    </a>
                </li>
                <li class="layui-col-md4 layui-col-xs6">
                    <a href="javascript:;" class="x-admin-backlog-body">
                        <h3>未使用卡券</h3>
                        <p>
                            <cite >[[${activityData.unusedlCards}]]</cite></p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
